    <div class="card">
        <h1>Upcoming Deadlines</h1>
        <div class="card-container">
            <table id="schedule-table">
                <tr>
                    <th>Feature</th>
                    <th>Notes</th>
                    <th>Deadline</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="scheduleForm">
        <h1>Add to Schedule</h1>
        <form action="">
            <input type="text" id="feature-name" placeholder="Feature Name Here">
            <br>
            <p>Upload .txt File of Notes</p>
            <input type="file" id="notes-file">
            <br><br>
            <input type="text" id="deadline" placeholder="Deadline Here">
            <br><br>
            <button class="submitButton" onclick="alert('button not working yet')">Submit</button>
        </form>

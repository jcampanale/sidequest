<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>SideQuest - Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in page for Side Quest">
  </head>
  <body>
    <h1>test</h1>
    <form action="/login" method="POST">
      <input type='text' id='username' name='username' placeholder='Username'>
      <br><br>
      <input type='password' id = 'password' name='password' placeholder='Password'>
      <br><br>
      <button class="logButton" type="submit">Login</button>
    </form>
    <br>
    <form action="/create" method="POST">
      <input type='text' id='newUser' name='newUser' placeholder='Username'>
      <br><br>
      <input type='password' id = 'newPassword' name='newPassword' placeholder='Password'>
      <br><br>
      <button class="createButton" type="submit">Create Account</button>
    </form>
    
  </body>
</html>

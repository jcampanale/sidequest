<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>SideQuest - Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in page for SideQuest">
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <center>
    <img src="/images/temp_logo.png" alt="SideQuestLogo">
    <br>
    <form action="/login" method="POST">
      <input type='text' id='username' name='username' placeholder='Username'>
      <br><br>
      <input type='password' id = 'password' name='password' placeholder='Password'>
      <br><br>
      <button class="logButton" type="submit">Login</button>
    </form>
    <br>
    <form action="/create" method="POST">
      <input type='text' id='newUser' name='newUser' placeholder='Username'>
      <br><br>
      <input type='password' id = 'newPassword' name='newPassword' placeholder='Password'>
      <br><br>
      <button class="createButton" type="submit">Create Account</button>
    </form>
  </center>
  </body>
</html>
